<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席抽選システム - メニュー</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EHJMXX4TW2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // SPA対応：初回自動PVは送らない
        gtag('config', 'G-EHJMXX4TW2', {
            send_page_view: false
        });
        
        // ページビュー送信関数
        function sendPageView(page_title, page_location) {
            gtag('event', 'page_view', {
                page_title: page_title,
                page_location: page_location
            });
        }
        
        // カスタムイベント送信関数
        function sendCustomEvent(event_name, parameters = {}) {
            gtag('event', event_name, parameters);
        }
    </script>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="maskable-512-text.png">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
        }
        
        .menu-title {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .menu-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 20px;
            margin-bottom: 60px;
            text-align: center;
        }
        
        .menu-buttons {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 200px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
        }
        
        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background: white;
        }
        
        .menu-btn:active {
            transform: translateY(-2px);
        }
        
        .menu-btn-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .menu-btn-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .menu-btn-desc {
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .menu-title {
                font-size: 36px;
            }
            
            .menu-buttons {
                flex-direction: column;
                gap: 30px;
            }
            
            .menu-btn {
                width: 280px;
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">座席抽選システム</h1>
        <p class="menu-subtitle">キオスク向け座席管理システム</p>
        
        <div class="menu-buttons">
            <a href="lottery.html" class="menu-btn">
                <div class="menu-btn-icon">🎯</div>
                <div class="menu-btn-title">座席抽選</div>
                <div class="menu-btn-desc">来場者向け<br>座席抽選画面</div>
            </a>
            
            <a href="admin.html" class="menu-btn">
                <div class="menu-btn-icon">⚙️</div>
                <div class="menu-btn-title">管理画面</div>
                <div class="menu-btn-desc">レイアウト設定<br>座席エディタ</div>
            </a>
        </div>
    </div>
    
    <script>
        // ページ読み込み時にページビューを送信
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof sendPageView === 'function') {
                sendPageView('メニュー画面', window.location.href);
            }
        });
    </script>
</body>
</html>
